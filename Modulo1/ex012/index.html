<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Video</title>
</head>
<body>

    <h1>inserindo videos</h1>
    <h2>localmente</h2>
    <p>video colocado localmente</p>
    <video  controls width="750" loop >
        <source src="midia/video-720.m4v" type="video/mp4">
        <source src="midia/video-full.mp4" type="video/mp4">
        <source src="midia/Video-720.webm" type="video/webm">
    </video>
    
    <h2>externos</h2>
    <p>video colocado externamente</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P9wFDZ5lO2s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>

</body>
</html>
